        <meta charset="utf-8"/>

        <title>타이틀 표제</title>
    </head>
    <body>
        <h1 style="color:blue;"><em>애국가</em></h1>
        
        <p><em>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</em></p>
        <p><em>남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 우리 기상일세</em></p>
        <em>가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리 가슴 일편단심일세</em></p>
        <em>이 기상과 이 앞으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세</em></p>
        <em style="color:green;">
            (후렴) 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세</em></p>
        </body>
