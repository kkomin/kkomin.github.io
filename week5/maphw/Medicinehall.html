                            <h3>건물소개</h3>
                            <li><p style="font-size:12.5px">한의학의 특색을 한국의 전통미와 연계하여 현재적으로 재해<br/>석한 건물이다. 건물 내부의 인테리어에서는 정감어린 한국적<br/>인 공간미학을 느낄 수 있다.</p></li>
                            <li style="list-style-type:circle;">설계 : 연미건축 인의식</li>
                            <li style="list-style-type:circle; margin-top : 8px">시공 : 삼정건설</li>
                            <li style="list-style-type:circle; margin-top : 8px">준공 : 1997</li>
